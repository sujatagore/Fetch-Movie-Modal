                <div class="backdrop closemodal" id="backdrop">

                <div class="card moviemodal" id="moviemodal">
                    <div class="card-header">
                        <h3>Add Movie Information <i class="fas fa-times float-right closemodal"></i> </h3>
                    </div>
                    <div class="card-body">
                        <form id="movieForm">
                            <div class="form-group">
                                <label for="Movie Title">Movie Title</label>
                                <input type="text" required class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="Image">Image</label>
                                <input type="text" required class="form-control" id="image">
                            </div>
                            <div class="form-group">
                                <label for="Overview">Overview</label>
                                <textarea class="form-control" required id="overview" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Rating">Rating</label>
                                <select required class="form-control" id="rating">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-outline-success" id="subBtn">Add Movie</button>
                                <button type="button" class="btn btn-outline-danger closemodal">Close</button>
                                <button type="button" class="btn btn-outline-warning d-none" id="updBtn">Update Movie</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="loader d-none" id="loader">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">
                            Loading.....
                        </span>
